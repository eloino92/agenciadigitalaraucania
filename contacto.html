<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/images/agenciadigital.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Agencia Digital Araucanía</title>
</head>
<body>
    <header></header>
    <div id="main-container" class="container p-4">
      <div class="row">
        <div class="col-12 col-lg-6">
            <h3>Contactanos</h3>
            <p>Contactanos para una mejor experiencia</p>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa Tu Email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="text">Primer Nombre</label>
                  <input type="text" class="form-control" placeholder="Ingresa tu nombre" aria-label="First name">
              </div>
              <div class="form-group">
                <label for="text">Apellidos</label>
                <input type="text" class="form-control" placeholder="Ingresa tus Apellidos" aria-label="First name">
              </div>
              <div class="form-group">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Urrutia 375">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Ingresa tus comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
              </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-sm btn-primary" type="submit">
                        <strong>Enviar</strong>
                    </button>
                </div>
            </form>
        </div> <!-- left column -->
        <div class="col-12 col-lg-6">
        </div> <!-- right column -->
    </div> <!-- row inside main container -->
    </div>
    <footer></footer>
    
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
